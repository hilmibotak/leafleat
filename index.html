<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Location Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
                <h1>Location Manager</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="addLocationBtn">
                    <i class="fas fa-plus"></i> Add Location
                </button>
                <button class="btn btn-secondary" id="toggleSidebarBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-list"></i> Locations</h2>
            <button class="close-sidebar" id="closeSidebarBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search locations...">
            </div>
            <div id="locationsList" class="locations-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading locations...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Modal for Add Location -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-map-pin"></i> Add New Location</h2>
                <button class="close-modal" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="locationForm">
                    <div class="form-group">
                        <label for="locationName">
                            <i class="fas fa-tag"></i> Location Name
                        </label>
                        <input type="text" id="locationName" required placeholder="Enter location name">
                    </div>
                    <div class="form-group">
                        <label for="locationDescription">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea id="locationDescription" rows="3" required placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="locationLat">
                                <i class="fas fa-compass"></i> Latitude
                            </label>
                            <input type="number" id="locationLat" step="any" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="locationLng">
                                <i class="fas fa-compass"></i> Longitude
                            </label>
                            <input type="number" id="locationLng" step="any" required readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Location
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
